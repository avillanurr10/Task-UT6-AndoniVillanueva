<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="images.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="PersonalitationMenu.html">Personalizer</a></li>
            <li><a href="form.html">Form</a></li>
            <li><a href="images.css">Images</a></li>
            <li><button id="modeToggle">Mode</button></li>
        </ul>
    </nav>
    <div class="container">
        <div class="card">
            <h2>Squirtle Evolution Line</h2>
            <button id="changeImage">Cambiar imagen</button>
            <img id="magicImage" src="squirtle.jpg" alt="">
        </div>
        <div class="card">
            <h2>Cliclo de las imagenes de evolcion</h2>
            <img id="autoImage" src="squirtle.jpg" alt="">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = ["squirtle.jpg", "wartortle.jpg", "blastoise.jpg"]; // genero las constantes para meter las imagenes
            let index = 0; 

            document.getElementById("changeImage").addEventListener("click", () => {
                index = (index + 1) % images.length;
                document.getElementById("magicImage").src = images[index];
            });

            setInterval(() => {
                index = (index + 1) % images.length;
                document.getElementById("autoImage").src = images[index];
            }, 700); // Cambio más rápido
        });

        document.getElementById("modeToggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            this.textContent = document.body.classList.contains("dark-mode") ? "Light Mode" : "Dark Mode";
        });
    </script>
</body>
</html>
