<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="PersonalitationMenu.html">Personalizer</a></li>
            <li><a href="form.html">Form</a></li>
            <li><a href="images.html">Images</a></li>
            <li><a href="#">Mode</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <h2>Personal Information</h2>
        <form id="userForm">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" placeholder="Enter your full name">
            
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email">
            <button type="button" onclick="validateEmail()">Validate</button>
            <p id="emailMessage"></p>
            
            <label>Gender:</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
            
            <label for="country">Country:</label>
            <select id="country">
                <option value="">Select your country</option>
                <option value="spain">Spain</option>
                <option value="england">England</option>
                <option value="france">France</option>
            </select>
            
            <button type="submit">Send</button>
        </form>
    </div>
    <script> // Puse el script aqui porque es mucho mas comodo y no cambiar de file
        function validateEmail() {
            const emailField = document.getElementById("email");
            const emailMessage = document.getElementById("emailMessage");
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (emailPattern.test(emailField.value)) {
                emailMessage.style.color = "green";
                emailMessage.textContent = emailField.value + " is valid :)";
            } else {
                emailMessage.style.color = "red";
                emailMessage.textContent = emailField.value + " is not correct, please retry :(";
            }
        }
    </script>
    <script>
        document.getElementById("modeToggle").addEventListener("click", function() {
    document.body.classList.toggle("dark-mode"); // aun me falta conectar este del modo oscuro
});
    </script>
</body>
</html>
